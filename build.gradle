plugins {
    id 'java'
    id 'war'
}

group 'ru.itmo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly('javax.servlet:javax.servlet-api:4.0.1')
    compileOnly ('org.projectlombok:lombok:1.18.24')
    testCompileOnly ('org.projectlombok:lombok:1.18.24')

    implementation("org.primefaces:primefaces:12.0.0")
    implementation("org.apache.xmlgraphics:batik-svg-dom:1.7")
    implementation("org.eclipse.persistence:eclipselink:2.7.7")
    implementation("org.postgresql:postgresql:42.5.0")
    implementation("javax.annotation:javax.annotation-api:1.3.2")
    implementation("com.sun.faces:jsf-api:2.2.20")

    annotationProcessor ('org.projectlombok:lombok:1.18.24')
    testAnnotationProcessor ('org.projectlombok:lombok:1.18.24')
}